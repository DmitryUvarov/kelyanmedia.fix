<div class="modal modal-blog">

    <div class="modal-blog__body">

        <form action="#">
            <div class="modal-blog__step step-one" data-step="one">

                <div class="modal-blog__title">Куда отправлять чудо материалы?</div>
                <div class="step-one__blocks">
                    <div class="step-one__block">
                        <input type="radio" name="telegram" id="r1">
                        <label for="r1" data-step-next>
                            <img class="step-one__icon" src="img/blog/telegram.svg" alt="">
                            <span>В Telegram</span>
                            <span class="button"><img src="img/blog/arrow-right.svg" alt=""></span>
                        </label>
                    </div>
                    <div class="step-one__block step-one__block--blue">
                        <input type="radio" name="telegram" id="r2">
                        <label for="r2" data-step-next>
                            <img class="step-one__icon" src="img/blog/email.svg" alt="">
                            <span>В Telegram</span>
                            <span class="button"><img src="img/blog/arrow-right.svg" alt=""></span>
                        </label>
                    </div>
                </div>
            </div>
            <div class="modal-blog__step step-two" data-step="two">
                <div class="modal-blog__title">Введите данные ниже</div>
                <div class="step-two__line">
                    <label for="inp1">Ваше имя</label>
                    <input type="text" name="name" id="inp1">
                </div>
                <div class="step-two__line">
                    <label for="inp2">Ваш email</label>
                    <input type="text" name="email" id="inp2">
                </div>
                <div class="step-two__line step-two__line--checkbox">
                    <input type="checkbox" id="che1">
                    <label for="che1">Я согласен на обработку моих &nbsp;<a href="#">персональных данных</a></label>
                </div>
                <button type="submit" class="step-two__submit">Открыть доступ</button>

                <button type="button" class="step-two__back" data-step-back><img src="img/blog/arrow-left-blue.svg" alt=""></button>

            </div>

        </form>
        <button class="modal__close"><img src="img/blog/close.svg" alt=""></button>
    </div>


</div>
